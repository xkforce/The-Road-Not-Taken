Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("titanvolcano")
titanvolcano = forBiomes("biometweaker:titanvolcano")
titanvolcano.set("name", "Titanic Volcano")
titanvolcano.set("height", 7.0)
titanvolcano.set("heightVariation", 1.42)
titanvolcano.set("temperature", 0.5)
titanvolcano.set("humidity", 0.0)
titanvolcano.set("enableRain", false)
titanvolcano.set("enableSnow", false)
titanvolcano.set("genVillages", false)
titanvolcano.set("topBlock", "contenttweaker:orangepebbleice")
titanvolcano.set("fillerBlock", "contenttweaker:orangepebbleice")
titanvolcano.removeDecoration("LAKE_WATER")
titanvolcano.removeDecoration("LAKE_LAVA")
titanvolcano.removeFeature("LAKE")
titanvolcano.removeFeature("LAVA")
titanvolcano.addDicTypes("SPACE")
titanvolcano.addDicTypes("COLD")
titanvolcano.addDicTypes("DRY")
titanvolcano.removeGeneratorBOP("miners_delight")
titanvolcano.removeAllSpawns("AMBIENT")
titanvolcano.removeAllSpawns("CREATURE")
titanvolcano.removeAllSpawns("MONSTER")
titanvolcano.removeAllSpawns("WATER_CREATURE")




















































