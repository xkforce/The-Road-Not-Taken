Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("titanplains")
titanplains = forBiomes("biometweaker:titanplains")
titanplains.set("name", "Titanic Plains")
titanplains.set("height", 3.825)
titanplains.set("heightVariation", 0.05)
titanplains.set("temperature", 0.5)
titanplains.set("humidity", 0.0)
titanplains.set("enableRain", false)
titanplains.set("enableSnow", false)
titanplains.set("genVillages", false)
titanplains.set("topBlock", "contenttweaker:orangepebbleice")
titanplains.set("fillerBlock", "contenttweaker:orangepebbleice")
titanplains.removeDecoration("LAKE_WATER")
titanplains.removeDecoration("LAKE_LAVA")
titanplains.removeFeature("LAKE")
titanplains.removeFeature("LAVA")
titanplains.addDicTypes("SPACE")
titanplains.addDicTypes("COLD")
titanplains.addDicTypes("DRY")
titanplains.removeGeneratorBOP("miners_delight")
titanplains.removeAllSpawns("AMBIENT")
titanplains.removeAllSpawns("CREATURE")
titanplains.removeAllSpawns("MONSTER")
titanplains.removeAllSpawns("WATER_CREATURE")




















































