Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("olympusmons")
olympusmons = forBiomes("biometweaker:olympusmons")
olympusmons.set("name", "Olympus Mons")
olympusmons.set("height", 3.825)
olympusmons.set("heightVariation", 0.05)
olympusmons.set("temperature", 0.5)
olympusmons.set("humidity", 0.0)
olympusmons.set("enableRain", false)
olympusmons.set("enableSnow", false)
olympusmons.set("genVillages", false)
olympusmons.set("topBlock", "contenttweaker:marstone")
olympusmons.set("fillerBlock", "contenttweaker:marstone")
olympusmons.removeDecoration("LAKE_WATER")
olympusmons.removeDecoration("LAKE_LAVA")
olympusmons.removeDecoration("TREE")
olympusmons.removeFeature("LAKE")
olympusmons.removeFeature("LAVA")
olympusmons.addDicTypes("SPACE")
olympusmons.addDicTypes("COLD")
olympusmons.addDicTypes("DRY")
olympusmons.removeGeneratorBOP("miners_delight")
olympusmons.removeAllSpawns("AMBIENT")
olympusmons.removeAllSpawns("CREATURE")
olympusmons.removeAllSpawns("MONSTER")
olympusmons.removeAllSpawns("WATER_CREATURE")




















































