Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("chorusswamp")
chorusswamp = forBiomes("biometweaker:chorusswamp")
chorusswamp.set("name", "Chorus Swamp")
chorusswamp.set("height", 3.8)
chorusswamp.set("heightVariation", 0.1)
chorusswamp.set("temperature", 0.5)
chorusswamp.set("humidity", 0.0)
chorusswamp.set("enableRain", false)
chorusswamp.set("enableSnow", false)
chorusswamp.set("genVillages", false)
chorusswamp.set("topBlock", "minecraft:end_stone")
chorusswamp.set("fillerBlock", "minecraft:end_stone")
chorusswamp.removeDecoration("LAKE_LAVA")
chorusswamp.removeFeature("LAVA")
chorusswamp.addDicTypes("WET")
chorusswamp.addDicTypes("SWAMP")
chorusswamp.addDicTypes("END")
chorusswamp.removeGeneratorBOP("miners_delight")







































