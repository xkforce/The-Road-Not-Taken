Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mercurymare")
mercurymare = forBiomes("biometweaker:mercurymare")
mercurymare.set("name", "Mercury Mare")
mercurymare.set("height", 2.7)
mercurymare.set("heightVariation", 0.1)
mercurymare.set("temperature", 2.0)
mercurymare.set("humidity", 0.0)
mercurymare.set("enableRain", false)
mercurymare.set("enableSnow", false)
mercurymare.set("genVillages", false)
mercurymare.set("topBlock", "bblsom:mercuriandirt")
mercurymare.set("fillerBlock", "bblsom:mercuriandirt")
mercurymare.removeDecoration("LAKE_WATER")
mercurymare.removeDecoration("LAKE_LAVA")
mercurymare.removeDecoration("TREE")
mercurymare.removeFeature("LAKE")
mercurymare.removeFeature("LAVA")
mercurymare.addDicTypes("SPACE")
mercurymare.addDicTypes("COLD")
mercurymare.addDicTypes("DRY")
mercurymare.removeGeneratorBOP("miners_delight")
mercurymare.removeAllSpawns("AMBIENT")
mercurymare.removeAllSpawns("CREATURE")
mercurymare.removeAllSpawns("MONSTER")
mercurymare.removeAllSpawns("WATER_CREATURE")






































