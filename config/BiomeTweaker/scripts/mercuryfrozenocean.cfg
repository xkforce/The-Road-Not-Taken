Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mercuryfrozenocean")
mercuryfrozenocean = forBiomes("biometweaker:mercuryfrozenocean")
mercuryfrozenocean.set("name", "Mercury Frozen Ocean")
mercuryfrozenocean.set("height", 2.7)
mercuryfrozenocean.set("heightVariation", 0.1)
mercuryfrozenocean.set("temperature", 0.5)
mercuryfrozenocean.set("humidity", 0.0)
mercuryfrozenocean.set("enableRain", false)
mercuryfrozenocean.set("enableSnow", false)
mercuryfrozenocean.set("genVillages", false)
mercuryfrozenocean.set("topBlock", "minecraft:packed_ice")
mercuryfrozenocean.set("fillerBlock", "minecraft:packed_ice")
mercuryfrozenocean.removeDecoration("LAKE_WATER")
mercuryfrozenocean.removeDecoration("LAKE_LAVA")
mercuryfrozenocean.removeDecoration("TREE")
mercuryfrozenocean.removeFeature("LAKE")
mercuryfrozenocean.removeFeature("LAVA")
mercuryfrozenocean.addDicTypes("SPACE")
mercuryfrozenocean.addDicTypes("COLD")
mercuryfrozenocean.addDicTypes("DRY")
mercuryfrozenocean.removeGeneratorBOP("miners_delight")
mercuryfrozenocean.removeAllSpawns("AMBIENT")
mercuryfrozenocean.removeAllSpawns("CREATURE")
mercuryfrozenocean.removeAllSpawns("MONSTER")
mercuryfrozenocean.removeAllSpawns("WATER_CREATURE")






































