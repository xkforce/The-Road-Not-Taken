Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("ptypeasteroid")
ptypeasteroid = forBiomes("biometweaker:ptypeasteroid")
ptypeasteroid.set("name", "P Type Asteroid")
ptypeasteroid.set("height", 3.825)
ptypeasteroid.set("heightVariation", 0.05)
ptypeasteroid.set("temperature", 0.5)
ptypeasteroid.set("humidity", 0.0)
ptypeasteroid.set("enableRain", false)
ptypeasteroid.set("enableSnow", false)
ptypeasteroid.set("genVillages", false)
ptypeasteroid.set("topBlock", "bblsom:redasteroiddirt")
ptypeasteroid.set("fillerBlock", "contenttweaker:fayalite")
ptypeasteroid.removeDecoration("TREE")
ptypeasteroid.removeDecoration("FLOWERS")
ptypeasteroid.removeDecoration("LAKE_WATER")
ptypeasteroid.removeDecoration("LAKE_LAVA")
ptypeasteroid.removeFeature("LAKE")
ptypeasteroid.removeFeature("LAVA")
ptypeasteroid.addDicTypes("SPACE")
ptypeasteroid.addDicTypes("COLD")
ptypeasteroid.addDicTypes("DRY")
ptypeasteroid.removeGeneratorBOP("miners_delight")
ptypeasteroid.removeAllSpawns("AMBIENT")
ptypeasteroid.removeAllSpawns("CREATURE")
ptypeasteroid.removeAllSpawns("MONSTER")
ptypeasteroid.removeAllSpawns("WATER_CREATURE")






































