Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("warmoceanridges")
warmoceanridges = forBiomes("biometweaker:warmoceanridges")
warmoceanridges.set("name", "Warm Ocean Ridges")
warmoceanridges.set("height", -1.5)
warmoceanridges.set("heightVariation", 0.2)
warmoceanridges.set("temperature", 1.0)
warmoceanridges.set("humidity", 1.0)
warmoceanridges.set("enableSnow", false)
warmoceanridges.set("genVillages", false)
warmoceanridges.set("topBlock", "minecraft:grass")
warmoceanridges.set("oceanTopBlock", "minecraft:gravel")
warmoceanridges.set("fillerBlock", "minecraft:stone")
warmoceanridges.set("oceanFillerBlock", "minecraft:gravel")
warmoceanridges.addDicTypes("HOT")
warmoceanridges.addDicTypes("OCEAN")
warmoceanridges.addDicTypes("WATER")



















































