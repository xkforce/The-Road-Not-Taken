Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("titanmountains")
titanmountains = forBiomes("biometweaker:titanmountains")
titanmountains.set("name", "Titanic Mountains")
titanmountains.set("height", 6.18)
titanmountains.set("heightVariation", 0.98)
titanmountains.set("temperature", 0.5)
titanmountains.set("humidity", 0.0)
titanmountains.set("enableRain", false)
titanmountains.set("enableSnow", false)
titanmountains.set("genVillages", false)
titanmountains.set("topBlock", "contenttweaker:orangepebbleice")
titanmountains.set("fillerBlock", "contenttweaker:orangepebbleice")
titanmountains.removeDecoration("LAKE_WATER")
titanmountains.removeDecoration("LAKE_LAVA")
titanmountains.removeFeature("LAKE")
titanmountains.removeFeature("LAVA")
titanmountains.addDicTypes("SPACE")
titanmountains.addDicTypes("COLD")
titanmountains.addDicTypes("DRY")
titanmountains.removeGeneratorBOP("miners_delight")
titanmountains.removeAllSpawns("AMBIENT")
titanmountains.removeAllSpawns("CREATURE")
titanmountains.removeAllSpawns("MONSTER")
titanmountains.removeAllSpawns("WATER_CREATURE")




















































