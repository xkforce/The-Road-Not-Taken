Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("jupitervolcano")
jupitervolcano = forBiomes("biometweaker:jupitervolcano")
jupitervolcano.set("name", "Jupiter Volcano")
jupitervolcano.set("height", 7.0)
jupitervolcano.set("heightVariation", 1.42)
jupitervolcano.set("temperature", 0.5)
jupitervolcano.set("humidity", 0.0)
jupitervolcano.set("enableRain", false)
jupitervolcano.set("enableSnow", false)
jupitervolcano.set("genVillages", false)
jupitervolcano.set("topBlock", "contenttweaker:redandesite")
jupitervolcano.set("fillerBlock", "contenttweaker:redandesite")
jupitervolcano.removeDecoration("LAKE_WATER")
jupitervolcano.removeDecoration("LAKE_LAVA")
jupitervolcano.removeFeature("LAKE")
jupitervolcano.removeFeature("LAVA")
jupitervolcano.addDicTypes("SPACE")
jupitervolcano.addDicTypes("COLD")
jupitervolcano.addDicTypes("DRY")
jupitervolcano.removeGeneratorBOP("miners_delight")
jupitervolcano.removeAllSpawns("AMBIENT")
jupitervolcano.removeAllSpawns("CREATURE")
jupitervolcano.removeAllSpawns("MONSTER")
jupitervolcano.removeAllSpawns("WATER_CREATURE")





































