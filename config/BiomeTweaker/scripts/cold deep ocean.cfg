Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("colddeepocean")
colddeepocean = forBiomes("biometweaker:colddeepocean")
colddeepocean.set("name", "Cold Deep Ocean")
colddeepocean.set("height", 1.9)
colddeepocean.set("heightVariation", 0.1)
colddeepocean.set("temperature", 0.0)
colddeepocean.set("humidity", 0.5)
colddeepocean.set("enableSnow", false)
colddeepocean.set("genVillages", false)
colddeepocean.set("topBlock", "minecraft:grass")
colddeepocean.set("oceanTopBlock", "minecraft:gravel")
colddeepocean.set("fillerBlock", "minecraft:stone")
colddeepocean.set("oceanFillerBlock", "minecraft:gravel")
colddeepocean.addDicTypes("COLD")
colddeepocean.addDicTypes("OCEAN")
colddeepocean.addDicTypes("WATER")



















































