Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("melinoewastes")
melinoewastes = forBiomes("biometweaker:melinoewastes")
melinoewastes.set("name", "Melinoe Wastes")
melinoewastes.set("height", 0.125)
melinoewastes.set("heightVariation", 0.05)
melinoewastes.set("temperature", 0.5)
melinoewastes.set("humidity", 0.0)
melinoewastes.set("enableRain", false)
melinoewastes.set("enableSnow", false)
melinoewastes.set("genVillages", false)
melinoewastes.set("topBlock", "additions:blocks-melinoewastesrsoil")
melinoewastes.set("fillerBlock", "additions:blocks-melinoewastesstone")
melinoewastes.removeDecoration("LAKE_WATER")
melinoewastes.removeDecoration("LAKE_LAVA")
melinoewastes.removeFeature("LAKE")
melinoewastes.removeFeature("LAVA")
melinoewastes.addDicTypes("SPACE")
melinoewastes.addDicTypes("COLD")
melinoewastes.addDicTypes("DRY")
melinoewastes.removeGeneratorBOP("miners_delight")






































