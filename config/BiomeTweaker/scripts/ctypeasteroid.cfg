Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("ctypeasteroid")
ctypeasteroid = forBiomes("biometweaker:ctypeasteroid")
ctypeasteroid.set("name", "C Type Asteroid")
ctypeasteroid.set("height", 3.825)
ctypeasteroid.set("heightVariation", 0.05)
ctypeasteroid.set("temperature", 0.5)
ctypeasteroid.set("humidity", 0.0)
ctypeasteroid.set("enableRain", false)
ctypeasteroid.set("enableSnow", false)
ctypeasteroid.set("genVillages", false)
ctypeasteroid.set("topBlock", "bblsom:redasteroiddirt")
ctypeasteroid.set("fillerBlock", "contenttweaker:fayalite")
ctypeasteroid.removeDecoration("TREE")
ctypeasteroid.removeDecoration("FLOWERS")
ctypeasteroid.removeDecoration("LAKE_WATER")
ctypeasteroid.removeDecoration("LAKE_LAVA")
ctypeasteroid.removeFeature("LAKE")
ctypeasteroid.removeFeature("LAVA")
ctypeasteroid.addDicTypes("SPACE")
ctypeasteroid.addDicTypes("COLD")
ctypeasteroid.addDicTypes("DRY")
ctypeasteroid.removeGeneratorBOP("miners_delight")
ctypeasteroid.removeAllSpawns("AMBIENT")
ctypeasteroid.removeAllSpawns("CREATURE")
ctypeasteroid.removeAllSpawns("MONSTER")
ctypeasteroid.removeAllSpawns("WATER_CREATURE")






































