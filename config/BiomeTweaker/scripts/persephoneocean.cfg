Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("persephoneocean")
persephoneocean = forBiomes("biometweaker:persephoneocean")
persephoneocean.set("name", "Persephone Ocean")
persephoneocean.set("height", 0.125)
persephoneocean.set("heightVariation", 0.05)
persephoneocean.set("temperature", 0.5)
persephoneocean.set("humidity", 0.0)
persephoneocean.set("enableRain", false)
persephoneocean.set("enableSnow", false)
persephoneocean.set("genVillages", false)
persephoneocean.set("topBlock", "additions:blocks-persephoneoceanrsoil")
persephoneocean.set("fillerBlock", "additions:blocks-persephoneoceanstone")
persephoneocean.removeDecoration("LAKE_WATER")
persephoneocean.removeDecoration("LAKE_LAVA")
persephoneocean.removeFeature("LAKE")
persephoneocean.removeFeature("LAVA")
persephoneocean.addDicTypes("SPACE")
persephoneocean.addDicTypes("COLD")
persephoneocean.addDicTypes("DRY")
persephoneocean.removeGeneratorBOP("miners_delight")
persephoneocean.removeAllSpawns("AMBIENT")
persephoneocean.removeAllSpawns("CREATURE")
persephoneocean.removeAllSpawns("MONSTER")
persephoneocean.removeAllSpawns("WATER_CREATURE")





































