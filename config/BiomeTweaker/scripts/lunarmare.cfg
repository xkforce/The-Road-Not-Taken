Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("lunarmare")
lunarmare = forBiomes("biometweaker:lunarmare")
lunarmare.set("name", "Lunar Mare")
lunarmare.set("height", 2.7)
lunarmare.set("heightVariation", 0.1)
lunarmare.set("temperature", 0.5)
lunarmare.set("humidity", 0.0)
lunarmare.set("enableRain", false)
lunarmare.set("enableSnow", false)
lunarmare.set("genVillages", false)
lunarmare.set("topBlock", "quark:basalt")
lunarmare.set("fillerBlock", "quark:basalt")
lunarmare.removeDecoration("LAKE_WATER")
lunarmare.removeDecoration("LAKE_LAVA")
lunarmare.removeDecoration("TREE")
lunarmare.removeDecoration("FLOWERS")
lunarmare.removeFeature("LAKE")
lunarmare.removeFeature("LAVA")
lunarmare.addDicTypes("SPACE")
lunarmare.addDicTypes("COLD")
lunarmare.addDicTypes("DRY")
lunarmare.removeGeneratorBOP("miners_delight")
lunarmare.removeAllSpawns("AMBIENT")
lunarmare.removeAllSpawns("CREATURE")
lunarmare.removeAllSpawns("MONSTER")
lunarmare.removeAllSpawns("WATER_CREATURE")





































