Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("oceanridges")
oceanridges = forBiomes("biometweaker:oceanridges")
oceanridges.set("name", "Ocean Ridges")
oceanridges.set("height", -1.5)
oceanridges.set("heightVariation", 0.2)
oceanridges.set("temperature", 0.5)
oceanridges.set("humidity", 0.5)
oceanridges.set("enableSnow", false)
oceanridges.set("genVillages", false)
oceanridges.set("topBlock", "minecraft:grass")
oceanridges.set("oceanTopBlock", "minecraft:gravel")
oceanridges.set("fillerBlock", "minecraft:stone")
oceanridges.set("oceanFillerBlock", "minecraft:gravel")
oceanridges.addDicTypes("OCEAN")
oceanridges.addDicTypes("WATER")
oceanridges.addToGenerationBOP("HOT_DESERT", 5)


















































