Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("tritonvolcano")
tritonvolcano = forBiomes("biometweaker:tritonvolcano")
tritonvolcano.set("name", "Triton Volcano")
tritonvolcano.set("height", 7.0)
tritonvolcano.set("heightVariation", 1.42)
tritonvolcano.set("temperature", 0.5)
tritonvolcano.set("humidity", 0.0)
tritonvolcano.set("enableRain", false)
tritonvolcano.set("enableSnow", false)
tritonvolcano.set("genVillages", false)
tritonvolcano.set("topBlock", "additions:blocks-tritonvolcanosoil")
tritonvolcano.set("fillerBlock", "additions:blocks-tritonvolcanostone")
tritonvolcano.removeDecoration("LAKE_WATER")
tritonvolcano.removeDecoration("LAKE_LAVA")
tritonvolcano.removeFeature("LAKE")
tritonvolcano.removeFeature("LAVA")
tritonvolcano.addDicTypes("SPACE")
tritonvolcano.addDicTypes("COLD")
tritonvolcano.addDicTypes("DRY")
tritonvolcano.removeGeneratorBOP("miners_delight")
tritonvolcano.removeAllSpawns("AMBIENT")
tritonvolcano.removeAllSpawns("CREATURE")
tritonvolcano.removeAllSpawns("MONSTER")
tritonvolcano.removeAllSpawns("WATER_CREATURE")




















































