Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("chorusforest")
chorusforest = forBiomes("biometweaker:chorusforest")
chorusforest.set("name", "Chorus Forest")
chorusforest.set("height", 3.8)
chorusforest.set("heightVariation", 0.2)
chorusforest.set("temperature", 0.5)
chorusforest.set("humidity", 0.0)
chorusforest.set("enableRain", false)
chorusforest.set("enableSnow", false)
chorusforest.set("genVillages", false)
chorusforest.set("topBlock", "minecraft:end_stone")
chorusforest.set("fillerBlock", "minecraft:end_stone")
chorusforest.removeDecoration("LAKE_WATER")
chorusforest.removeDecoration("LAKE_LAVA")
chorusforest.removeFeature("LAKE")
chorusforest.removeFeature("LAVA")
chorusforest.addDicTypes("SPACE")
chorusforest.addDicTypes("COLD")
chorusforest.addDicTypes("DRY")
chorusforest.removeGeneratorBOP("miners_delight")







































