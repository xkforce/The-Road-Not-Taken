Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("tritonplains")
tritonplains = forBiomes("biometweaker:tritonplains")
tritonplains.set("name", "Triton Plains")
tritonplains.set("height", 3.825)
tritonplains.set("heightVariation", 0.05)
tritonplains.set("temperature", 0.5)
tritonplains.set("humidity", 0.0)
tritonplains.set("enableRain", false)
tritonplains.set("enableSnow", false)
tritonplains.set("genVillages", false)
tritonplains.set("topBlock", "additions:blocks-tritonplainssoil")
tritonplains.set("fillerBlock", "additions:blocks-tritonplainsstone")
tritonplains.removeDecoration("LAKE_WATER")
tritonplains.removeDecoration("LAKE_LAVA")
tritonplains.removeFeature("LAKE")
tritonplains.removeFeature("LAVA")
tritonplains.addDicTypes("SPACE")
tritonplains.addDicTypes("COLD")
tritonplains.addDicTypes("DRY")
tritonplains.removeGeneratorBOP("miners_delight")
tritonplains.removeAllSpawns("AMBIENT")
tritonplains.removeAllSpawns("CREATURE")
tritonplains.removeAllSpawns("MONSTER")
tritonplains.removeAllSpawns("WATER_CREATURE")




















































