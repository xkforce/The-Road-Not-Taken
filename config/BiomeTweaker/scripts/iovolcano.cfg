Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("iovolcano")
iovolcano = forBiomes("biometweaker:iovolcano")
iovolcano.set("name", "Io Volcano")
iovolcano.set("height", 7.0)
iovolcano.set("heightVariation", 1.42)
iovolcano.set("temperature", 0.5)
iovolcano.set("humidity", 0.0)
iovolcano.set("enableRain", false)
iovolcano.set("enableSnow", false)
iovolcano.set("genVillages", false)
iovolcano.set("topBlock", "contenttweaker:redandesite")
iovolcano.set("fillerBlock", "contenttweaker:redandesite")
iovolcano.removeDecoration("LAKE_WATER")
iovolcano.removeDecoration("LAKE_LAVA")
iovolcano.removeFeature("LAKE")
iovolcano.removeFeature("LAVA")
iovolcano.addDicTypes("SPACE")
iovolcano.addDicTypes("COLD")
iovolcano.addDicTypes("DRY")
iovolcano.removeGeneratorBOP("miners_delight")
iovolcano.removeAllSpawns("AMBIENT")
iovolcano.removeAllSpawns("CREATURE")
iovolcano.removeAllSpawns("MONSTER")
iovolcano.removeAllSpawns("WATER_CREATURE")





































