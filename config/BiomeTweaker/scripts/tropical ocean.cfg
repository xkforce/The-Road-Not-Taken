Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("tropicalocean")
tropicalocean = forBiomes("biometweaker:tropicalocean")
tropicalocean.set("name", "Tropical Ocean")
tropicalocean.set("height", 2.7)
tropicalocean.set("heightVariation", 0.1)
tropicalocean.set("temperature", 2.0)
tropicalocean.set("humidity", 0.5)
tropicalocean.set("enableSnow", false)
tropicalocean.set("genVillages", false)
tropicalocean.set("topBlock", "minecraft:grass")
tropicalocean.set("oceanTopBlock", "minecraft:gravel")
tropicalocean.set("fillerBlock", "minecraft:stone")
tropicalocean.set("oceanFillerBlock", "minecraft:gravel")
tropicalocean.addDicTypes("HOT")
tropicalocean.addDicTypes("OCEAN")
tropicalocean.addDicTypes("WATER")



















































