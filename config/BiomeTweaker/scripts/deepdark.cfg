Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("deepdark")
deepdark = forBiomes("biometweaker:deepdark")
deepdark.set("name", "Deep Dark")
deepdark.set("height", 0.125)
deepdark.set("heightVariation", 0.05)
deepdark.set("temperature", 0.5)
deepdark.set("humidity", 0.0)
deepdark.set("enableRain", false)
deepdark.set("enableSnow", false)
deepdark.set("genVillages", false)
deepdark.set("topBlock", "additions:blocks-deepdarkrsoil")
deepdark.set("fillerBlock", "additions:blocks-deepdarkstone")
deepdark.removeDecoration("LAKE_WATER")
deepdark.removeDecoration("LAKE_LAVA")
deepdark.removeFeature("LAKE")
deepdark.removeFeature("LAVA")
deepdark.addDicTypes("SPACE")
deepdark.addDicTypes("COLD")
deepdark.addDicTypes("DRY")
deepdark.removeGeneratorBOP("miners_delight")






































