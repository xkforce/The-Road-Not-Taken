Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("iolavaocean")
iolavaocean = forBiomes("biometweaker:iolavaocean")
iolavaocean.set("name", "Io Lava Ocean")
iolavaocean.set("height", 0.125)
iolavaocean.set("heightVariation", 0.05)
iolavaocean.set("temperature", 0.5)
iolavaocean.set("humidity", 0.0)
iolavaocean.set("enableRain", false)
iolavaocean.set("enableSnow", false)
iolavaocean.set("genVillages", false)
iolavaocean.set("topBlock", "contenttweaker:redandesite")
iolavaocean.set("fillerBlock", "contenttweaker:redandesite")
iolavaocean.removeDecoration("LAKE_WATER")
iolavaocean.removeDecoration("LAKE_LAVA")
iolavaocean.removeFeature("LAKE")
iolavaocean.removeFeature("LAVA")
iolavaocean.addDicTypes("SPACE")
iolavaocean.addDicTypes("COLD")
iolavaocean.addDicTypes("DRY")
iolavaocean.removeGeneratorBOP("miners_delight")
iolavaocean.removeAllSpawns("AMBIENT")
iolavaocean.removeAllSpawns("CREATURE")
iolavaocean.removeAllSpawns("MONSTER")
iolavaocean.removeAllSpawns("WATER_CREATURE")





































