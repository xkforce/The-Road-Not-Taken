Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("coldoceanridges")
coldoceanridges = forBiomes("biometweaker:coldoceanridges")
coldoceanridges.set("name", "Cold Ocean Ridges")
coldoceanridges.set("height", -1.5)
coldoceanridges.set("heightVariation", 0.2)
coldoceanridges.set("temperature", 0.0)
coldoceanridges.set("humidity", 0.5)
coldoceanridges.set("enableSnow", false)
coldoceanridges.set("genVillages", false)
coldoceanridges.set("topBlock", "minecraft:grass")
coldoceanridges.set("oceanTopBlock", "minecraft:gravel")
coldoceanridges.set("fillerBlock", "minecraft:stone")
coldoceanridges.set("oceanFillerBlock", "minecraft:gravel")
coldoceanridges.addDicTypes("SNOWY")
coldoceanridges.addDicTypes("COLD")
coldoceanridges.addDicTypes("OCEAN")
coldoceanridges.addDicTypes("WATER")




















































