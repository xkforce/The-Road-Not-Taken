Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mercuryocean")
mercuryocean = forBiomes("biometweaker:mercuryocean")
mercuryocean.set("name", "Mercury Ocean")
mercuryocean.set("height", 2.7)
mercuryocean.set("heightVariation", 0.1)
mercuryocean.set("temperature", 0.5)
mercuryocean.set("humidity", 0.5)
mercuryocean.set("enableRain", false)
mercuryocean.set("enableSnow", false)
mercuryocean.set("genVillages", false)
mercuryocean.set("topBlock", "bblsom:mercuriandirt")
mercuryocean.set("fillerBlock", "bblsom:mercuriandirt")
mercuryocean.removeDecoration("LAKE_WATER")
mercuryocean.removeDecoration("LAKE_LAVA")
mercuryocean.removeDecoration("TREE")
mercuryocean.removeDecoration("REED")
mercuryocean.removeFeature("LAKE")
mercuryocean.removeFeature("LAVA")
mercuryocean.addDicTypes("SPACE")
mercuryocean.addDicTypes("COLD")
mercuryocean.addDicTypes("DRY")
mercuryocean.removeGeneratorBOP("miners_delight")
mercuryocean.removeAllSpawns("AMBIENT")
mercuryocean.removeAllSpawns("CREATURE")
mercuryocean.removeAllSpawns("MONSTER")
mercuryocean.removeAllSpawns("WATER_CREATURE")





































