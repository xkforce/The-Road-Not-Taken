Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("witherswamp")
witherswamp = forBiomes("biometweaker:witherswamp")
witherswamp.set("name", "Wither Swamp")
witherswamp.set("height", 3.8)
witherswamp.set("heightVariation", 0.1)
witherswamp.set("temperature", 0.5)
witherswamp.set("humidity", 0.0)
witherswamp.set("enableRain", false)
witherswamp.set("enableSnow", false)
witherswamp.set("genVillages", false)
witherswamp.set("topBlock", "contenttweaker:witherswamprsoil")
witherswamp.set("fillerBlock", "contenttweaker:witherswampstone")
witherswamp.removeDecoration("LAKE_WATER")
witherswamp.removeDecoration("LAKE_LAVA")
