Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mirandacliffs")
mirandacliffs = forBiomes("biometweaker:mirandacliffs")
mirandacliffs.set("name", "Miranda Cliffs")
mirandacliffs.set("height", 0.125)
mirandacliffs.set("heightVariation", 0.05)
mirandacliffs.set("temperature", 0.5)
mirandacliffs.set("humidity", 0.0)
mirandacliffs.set("enableRain", false)
mirandacliffs.set("enableSnow", false)
mirandacliffs.set("genVillages", false)
mirandacliffs.set("topBlock", "additions:blocks-mirandacliffsrsoil")
mirandacliffs.set("fillerBlock", "additions:blocks-mirandacliffsstone")
mirandacliffs.removeDecoration("LAKE_WATER")
mirandacliffs.removeDecoration("LAKE_LAVA")
mirandacliffs.removeFeature("LAKE")
mirandacliffs.removeFeature("LAVA")
mirandacliffs.addDicTypes("SPACE")
mirandacliffs.addDicTypes("COLD")
mirandacliffs.addDicTypes("DRY")
mirandacliffs.removeGeneratorBOP("miners_delight")
mirandacliffs.removeAllSpawns("AMBIENT")
mirandacliffs.removeAllSpawns("CREATURE")
mirandacliffs.removeAllSpawns("MONSTER")
mirandacliffs.removeAllSpawns("WATER_CREATURE")





































