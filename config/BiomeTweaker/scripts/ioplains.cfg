Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("ioplains")
ioplains = forBiomes("biometweaker:ioplains")
ioplains.set("name", "Io Plains")
ioplains.set("height", 0.125)
ioplains.set("heightVariation", 0.05)
ioplains.set("temperature", 0.5)
ioplains.set("humidity", 0.0)
ioplains.set("enableRain", false)
ioplains.set("enableSnow", false)
ioplains.set("genVillages", false)
ioplains.set("topBlock", "contenttweaker:redandesite")
ioplains.set("fillerBlock", "contenttweaker:redandesite")
ioplains.removeDecoration("LAKE_WATER")
ioplains.removeDecoration("LAKE_LAVA")
ioplains.removeFeature("LAKE")
ioplains.removeFeature("LAVA")
ioplains.addDicTypes("SPACE")
ioplains.addDicTypes("COLD")
ioplains.addDicTypes("DRY")
ioplains.removeGeneratorBOP("miners_delight")
ioplains.removeAllSpawns("AMBIENT")
ioplains.removeAllSpawns("CREATURE")
ioplains.removeAllSpawns("MONSTER")
ioplains.removeAllSpawns("WATER_CREATURE")





































