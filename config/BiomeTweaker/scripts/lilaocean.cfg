Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("lilaocean")
lilaocean = forBiomes("biometweaker:lilaocean")
lilaocean.set("name", "Lila Ocean")
lilaocean.set("height", 0.125)
lilaocean.set("heightVariation", 0.05)
lilaocean.set("temperature", 0.5)
lilaocean.set("humidity", 0.0)
lilaocean.set("enableRain", false)
lilaocean.set("enableSnow", false)
lilaocean.set("genVillages", false)
lilaocean.set("topBlock", "minecraft:end_stone")
lilaocean.set("fillerBlock", "minecraft:end_stone")
lilaocean.removeDecoration("LAKE_WATER")
lilaocean.removeDecoration("LAKE_LAVA")
lilaocean.removeFeature("LAKE")
lilaocean.removeFeature("LAVA")
lilaocean.addDicTypes("OCEAN")
lilaocean.addDicTypes("LILA")
lilaocean.addDicTypes("END")
lilaocean.removeGeneratorBOP("miners_delight")







































