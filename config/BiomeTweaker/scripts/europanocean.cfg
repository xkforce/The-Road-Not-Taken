Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("europanocean")
europanocean = forBiomes("biometweaker:europanocean")
europanocean.set("name", "Europan Ocean")
europanocean.set("height", 0.125)
europanocean.set("heightVariation", 0.05)
europanocean.set("temperature", 0.5)
europanocean.set("humidity", 0.0)
europanocean.set("enableRain", false)
europanocean.set("enableSnow", false)
europanocean.set("genVillages", false)
europanocean.set("topBlock", "additions:blocks-europanoceanrsoil")
europanocean.set("fillerBlock", "additions:blocks-europanoceanstone")
europanocean.removeDecoration("LAKE_WATER")
europanocean.removeDecoration("LAKE_LAVA")
europanocean.removeFeature("LAKE")
europanocean.removeFeature("LAVA")
europanocean.addDicTypes("SPACE")
europanocean.addDicTypes("COLD")
europanocean.addDicTypes("DRY")
europanocean.removeGeneratorBOP("miners_delight")






































