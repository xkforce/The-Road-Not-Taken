Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("poisonswamp")
poisonswamp = forBiomes("biometweaker:poisonswamp")
poisonswamp.set("name", "Poison Swamp")
poisonswamp.set("height", 3.8)
poisonswamp.set("heightVariation", 0.1)
poisonswamp.set("temperature", 0.5)
poisonswamp.set("humidity", 0.0)
poisonswamp.set("enableRain", false)
poisonswamp.set("enableSnow", false)
poisonswamp.set("genVillages", false)
poisonswamp.set("topBlock", "additions:blocks-poisonswamprsoil")
poisonswamp.set("fillerBlock", "additions:blocks-poisonswampstone")
poisonswamp.removeDecoration("LAKE_WATER")
poisonswamp.removeDecoration("LAKE_LAVA")
poisonswamp.removeFeature("LAKE")
poisonswamp.removeFeature("LAVA")
poisonswamp.addDicTypes("SPACE")
poisonswamp.addDicTypes("COLD")
poisonswamp.addDicTypes("DRY")
poisonswamp.removeGeneratorBOP("miners_delight")






































