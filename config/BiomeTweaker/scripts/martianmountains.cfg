Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("martianmountains")
martianmountains = forBiomes("biometweaker:martianmountains")
martianmountains.set("name", "Martian Mountains")
martianmountains.set("height", 6.18)
martianmountains.set("heightVariation", 0.98)
martianmountains.set("temperature", 0.5)
martianmountains.set("humidity", 0.0)
martianmountains.set("enableRain", false)
martianmountains.set("enableSnow", false)
martianmountains.set("genVillages", false)
martianmountains.set("topBlock", "contenttweaker:marstone")
martianmountains.set("fillerBlock", "contenttweaker:marstone")
martianmountains.removeDecoration("LAKE_WATER")
martianmountains.removeDecoration("LAKE_LAVA")
martianmountains.removeDecoration("TREE")
martianmountains.removeFeature("LAKE")
martianmountains.removeFeature("LAVA")
martianmountains.addDicTypes("SPACE")
martianmountains.addDicTypes("COLD")
martianmountains.addDicTypes("DRY")
martianmountains.removeGeneratorBOP("miners_delight")
martianmountains.removeAllSpawns("AMBIENT")
martianmountains.removeAllSpawns("CREATURE")
martianmountains.removeAllSpawns("MONSTER")
martianmountains.removeAllSpawns("WATER_CREATURE")




















































