Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("callistoplains")
callistoplains = forBiomes("biometweaker:callistoplains")
callistoplains.set("name", "Callisto Plains")
callistoplains.set("height", 0.125)
callistoplains.set("heightVariation", 0.05)
callistoplains.set("temperature", 0.5)
callistoplains.set("humidity", 0.0)
callistoplains.set("enableRain", false)
callistoplains.set("enableSnow", false)
callistoplains.set("genVillages", false)
callistoplains.set("topBlock", "additions:blocks-callistoplainsrsoil")
callistoplains.set("fillerBlock", "additions:blocks-callistoplainsstone")
callistoplains.removeDecoration("LAKE_WATER")
callistoplains.removeDecoration("LAKE_LAVA")
callistoplains.removeFeature("LAKE")
callistoplains.removeFeature("LAVA")
callistoplains.addDicTypes("SPACE")
callistoplains.addDicTypes("COLD")
callistoplains.addDicTypes("DRY")
callistoplains.removeGeneratorBOP("miners_delight")
callistoplains.removeAllSpawns("AMBIENT")
callistoplains.removeAllSpawns("CREATURE")
callistoplains.removeAllSpawns("MONSTER")
callistoplains.removeAllSpawns("WATER_CREATURE")





































