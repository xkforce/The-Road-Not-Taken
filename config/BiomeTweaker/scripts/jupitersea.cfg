Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("jupitersea")
jupitersea = forBiomes("biometweaker:jupitersea")
jupitersea.set("name", "Jupiter Sea")
jupitersea.set("height", 2.7)
jupitersea.set("heightVariation", 0.1)
jupitersea.set("temperature", 0.5)
jupitersea.set("humidity", 0.0)
jupitersea.set("enableRain", false)
jupitersea.set("enableSnow", false)
jupitersea.set("genVillages", false)
jupitersea.set("topBlock", "contenttweaker:redandesite")
jupitersea.set("fillerBlock", "contenttweaker:redandesite")
jupitersea.removeDecoration("LAKE_WATER")
jupitersea.removeDecoration("LAKE_LAVA")
jupitersea.removeFeature("LAKE")
jupitersea.removeFeature("LAVA")
jupitersea.addDicTypes("SPACE")
jupitersea.addDicTypes("COLD")
jupitersea.addDicTypes("DRY")
jupitersea.removeGeneratorBOP("miners_delight")
jupitersea.removeAllSpawns("AMBIENT")
jupitersea.removeAllSpawns("CREATURE")
jupitersea.removeAllSpawns("MONSTER")
jupitersea.removeAllSpawns("WATER_CREATURE")





































