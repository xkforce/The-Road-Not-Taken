Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("endvolcano")
endvolcano = forBiomes("biometweaker:endvolcano")
endvolcano.set("name", "End Volcano")
endvolcano.set("height", 7.0)
endvolcano.set("heightVariation", 1.42)
endvolcano.set("temperature", 0.5)
endvolcano.set("humidity", 0.0)
endvolcano.set("enableRain", false)
endvolcano.set("enableSnow", false)
endvolcano.set("genVillages", false)
endvolcano.set("topBlock", "minecraft:end_stone")
endvolcano.set("fillerBlock", "minecraft:end_stone")
endvolcano.removeDecoration("LAKE_WATER")
