Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("melinoevolcano")
melinoevolcano = forBiomes("biometweaker:melinoevolcano")
melinoevolcano.set("name", "Melinoe Volcano")
melinoevolcano.set("height", 7.0)
melinoevolcano.set("heightVariation", 1.42)
melinoevolcano.set("temperature", 0.5)
melinoevolcano.set("humidity", 0.0)
melinoevolcano.set("enableRain", false)
melinoevolcano.set("enableSnow", false)
melinoevolcano.set("genVillages", false)
melinoevolcano.set("topBlock", "additions:blocks-melinoevolcanorsoil")
melinoevolcano.set("fillerBlock", "additions:blocks-melinoevolcanostone")
melinoevolcano.removeDecoration("LAKE_WATER")
melinoevolcano.removeDecoration("LAKE_LAVA")
melinoevolcano.removeFeature("LAKE")
melinoevolcano.removeFeature("LAVA")
melinoevolcano.addDicTypes("SPACE")
melinoevolcano.addDicTypes("COLD")
melinoevolcano.addDicTypes("DRY")
melinoevolcano.removeGeneratorBOP("miners_delight")






































