Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("persephonevolcano")
persephonevolcano = forBiomes("biometweaker:persephonevolcano")
persephonevolcano.set("name", "Persephone Volcano")
persephonevolcano.set("height", 7.0)
persephonevolcano.set("heightVariation", 1.42)
persephonevolcano.set("temperature", 0.5)
persephonevolcano.set("humidity", 0.0)
persephonevolcano.set("enableRain", false)
persephonevolcano.set("enableSnow", false)
persephonevolcano.set("genVillages", false)
persephonevolcano.set("topBlock", "additions:blocks-persephonevolcanorsoil")
persephonevolcano.set("fillerBlock", "additions:blocks-persephonevolcanostone")
persephonevolcano.removeDecoration("LAKE_WATER")
persephonevolcano.removeDecoration("LAKE_LAVA")
persephonevolcano.removeFeature("LAKE")
persephonevolcano.removeFeature("LAVA")
persephonevolcano.addDicTypes("SPACE")
persephonevolcano.addDicTypes("COLD")
persephonevolcano.addDicTypes("DRY")
persephonevolcano.removeGeneratorBOP("miners_delight")
persephonevolcano.removeAllSpawns("AMBIENT")
persephonevolcano.removeAllSpawns("CREATURE")
persephonevolcano.removeAllSpawns("MONSTER")
persephonevolcano.removeAllSpawns("WATER_CREATURE")





































