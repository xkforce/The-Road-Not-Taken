Tweaker.setScriptStage("BIOME_REGISTRY")

redsand = forBlock("minecraft:sand")
redsand.setProperty("variant", "red_sand")

Tweaker.createBiome("redbeach", "minecraft:beaches")
redbeach = forBiomes("biometweaker:redbeach")
redbeach.set("name", "Red Beach")
redbeach.set("height", 3.7)
redbeach.set("heightVariation", 0.025)
redbeach.set("topBlock", redsand)
redbeach.set("fillerBlock", redsand)












































