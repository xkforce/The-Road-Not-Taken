Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("tritonmountains")
tritonmountains = forBiomes("biometweaker:tritonmountains")
tritonmountains.set("name", "Triton Mountains")
tritonmountains.set("height", 6.18)
tritonmountains.set("heightVariation", 0.98)
tritonmountains.set("temperature", 0.5)
tritonmountains.set("humidity", 0.0)
tritonmountains.set("enableRain", false)
tritonmountains.set("enableSnow", false)
tritonmountains.set("genVillages", false)
tritonmountains.set("topBlock", "additions:blocks-tritonmountainssoil")
tritonmountains.set("fillerBlock", "additions:blocks-tritonmountainsstone")
tritonmountains.removeDecoration("LAKE_WATER")
tritonmountains.removeDecoration("LAKE_LAVA")
tritonmountains.removeFeature("LAKE")
tritonmountains.removeFeature("LAVA")
tritonmountains.addDicTypes("SPACE")
tritonmountains.addDicTypes("COLD")
tritonmountains.addDicTypes("DRY")
tritonmountains.removeGeneratorBOP("miners_delight")
tritonmountains.removeAllSpawns("AMBIENT")
tritonmountains.removeAllSpawns("CREATURE")
tritonmountains.removeAllSpawns("MONSTER")
tritonmountains.removeAllSpawns("WATER_CREATURE")




















































