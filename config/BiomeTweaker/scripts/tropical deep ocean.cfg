Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("tropicaldeepocean")
tropicaldeepocean = forBiomes("biometweaker:tropicaldeepocean")
tropicaldeepocean.set("name", "Tropical Deep Ocean")
tropicaldeepocean.set("height", 1.9)
tropicaldeepocean.set("heightVariation", 0.1)
tropicaldeepocean.set("temperature", 2.0)
tropicaldeepocean.set("humidity", 0.5)
tropicaldeepocean.set("enableSnow", false)
tropicaldeepocean.set("genVillages", false)
tropicaldeepocean.set("topBlock", "minecraft:grass")
tropicaldeepocean.set("oceanTopBlock", "minecraft:gravel")
tropicaldeepocean.set("fillerBlock", "minecraft:stone")
tropicaldeepocean.set("oceanFillerBlock", "minecraft:gravel")
tropicaldeepocean.addDicTypes("HOT")
tropicaldeepocean.addDicTypes("OCEAN")
tropicaldeepocean.addDicTypes("WATER")



















































