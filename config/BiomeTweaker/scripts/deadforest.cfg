Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("deadforest")
deadforest = forBiomes("biometweaker:deadforest")
deadforest.set("name", "Dead Forest")
deadforest.set("height", 0.125)
deadforest.set("heightVariation", 0.05)
deadforest.set("temperature", 0.5)
deadforest.set("humidity", 0.0)
deadforest.set("enableRain", false)
deadforest.set("enableSnow", false)
deadforest.set("genVillages", false)
deadforest.set("topBlock", "additions:blocks-deadforestrsoil")
deadforest.set("fillerBlock", "additions:blocks-deadforeststone")
deadforest.removeDecoration("LAKE_WATER")
deadforest.removeDecoration("LAKE_LAVA")
deadforest.removeFeature("LAKE")
deadforest.removeFeature("LAVA")
deadforest.addDicTypes("SPACE")
deadforest.addDicTypes("COLD")
deadforest.addDicTypes("DRY")
deadforest.removeGeneratorBOP("miners_delight")






































