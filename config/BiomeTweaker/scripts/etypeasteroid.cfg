Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("etypeasteroid")
etypeasteroid = forBiomes("biometweaker:etypeasteroid")
etypeasteroid.set("name", "E Type Asteroid")
etypeasteroid.set("height", 3.825)
etypeasteroid.set("heightVariation", 0.05)
etypeasteroid.set("temperature", 0.5)
etypeasteroid.set("humidity", 0.0)
etypeasteroid.set("enableRain", false)
etypeasteroid.set("enableSnow", false)
etypeasteroid.set("genVillages", false)
etypeasteroid.set("topBlock", "bblsom:grayasteroiddirt")
etypeasteroid.set("fillerBlock", "contenttweaker:enstatite")
etypeasteroid.removeDecoration("TREE")
