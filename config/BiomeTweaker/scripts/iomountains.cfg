Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("iomountains")
iomountains = forBiomes("biometweaker:iomountains")
iomountains.set("name", "Io Mountains")
iomountains.set("height", 6.18)
iomountains.set("heightVariation", 0.98)
iomountains.set("temperature", 0.5)
iomountains.set("humidity", 0.0)
iomountains.set("enableRain", false)
iomountains.set("enableSnow", false)
iomountains.set("genVillages", false)
iomountains.set("topBlock", "contenttweaker:redandesite")
iomountains.set("fillerBlock", "contenttweaker:redandesite")
iomountains.removeDecoration("LAKE_WATER")
iomountains.removeDecoration("LAKE_LAVA")
iomountains.removeFeature("LAKE")
iomountains.removeFeature("LAVA")
iomountains.addDicTypes("SPACE")
iomountains.addDicTypes("COLD")
iomountains.addDicTypes("DRY")
iomountains.removeGeneratorBOP("miners_delight")
iomountains.removeAllSpawns("AMBIENT")
iomountains.removeAllSpawns("CREATURE")
iomountains.removeAllSpawns("MONSTER")
iomountains.removeAllSpawns("WATER_CREATURE")





































