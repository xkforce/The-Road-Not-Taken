Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mercuryswamp")
mercuryswamp = forBiomes("biometweaker:mercuryswamp")
mercuryswamp.set("name", "Mercury Swamp")
mercuryswamp.set("height", 3.8)
mercuryswamp.set("heightVariation", 0.1)
mercuryswamp.set("temperature", 0.8)
mercuryswamp.set("humidity", 0.9)
mercuryswamp.set("enableRain", false)
mercuryswamp.set("enableSnow", false)
mercuryswamp.set("genVillages", false)
mercuryswamp.set("topBlock", "bblsom:mercuriandirt")
mercuryswamp.set("fillerBlock", "bblsom:mercuriandirt")
mercuryswamp.removeDecoration("LAKE_WATER")
mercuryswamp.removeDecoration("LAKE_LAVA")
mercuryswamp.removeDecoration("TREE")
mercuryswamp.removeDecoration("REED")
mercuryswamp.removeFeature("LAKE")
mercuryswamp.removeFeature("LAVA")
mercuryswamp.addDicTypes("SPACE")
mercuryswamp.addDicTypes("COLD")
mercuryswamp.addDicTypes("DRY")
mercuryswamp.removeGeneratorBOP("miners_delight")
mercuryswamp.removeAllSpawns("AMBIENT")
mercuryswamp.removeAllSpawns("CREATURE")
mercuryswamp.removeAllSpawns("MONSTER")
mercuryswamp.removeAllSpawns("WATER_CREATURE")





































