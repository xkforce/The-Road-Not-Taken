Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("melinoepoisonocean")
melinoepoisonocean = forBiomes("biometweaker:melinoepoisonocean")
melinoepoisonocean.set("name", "Melinoe Poison Ocean")
melinoepoisonocean.set("height", 0.125)
melinoepoisonocean.set("heightVariation", 0.05)
melinoepoisonocean.set("temperature", 0.5)
melinoepoisonocean.set("humidity", 0.0)
melinoepoisonocean.set("enableRain", false)
melinoepoisonocean.set("enableSnow", false)
melinoepoisonocean.set("genVillages", false)
melinoepoisonocean.set("topBlock", "additions:blocks-melinoepoisonoceanrsoil")
melinoepoisonocean.set("fillerBlock", "additions:blocks-melinoepoisonoceanstone")
melinoepoisonocean.removeDecoration("LAKE_WATER")
melinoepoisonocean.removeDecoration("LAKE_LAVA")
melinoepoisonocean.removeFeature("LAKE")
melinoepoisonocean.removeFeature("LAVA")
melinoepoisonocean.addDicTypes("SPACE")
melinoepoisonocean.addDicTypes("COLD")
melinoepoisonocean.addDicTypes("DRY")
melinoepoisonocean.removeGeneratorBOP("miners_delight")






































