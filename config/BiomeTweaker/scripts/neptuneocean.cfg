Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("neptuneocean")
neptuneocean = forBiomes("biometweaker:neptuneocean")
neptuneocean.set("name", "Neptune Ocean")
neptuneocean.set("height", 2.7)
neptuneocean.set("heightVariation", 0.1)
neptuneocean.set("temperature", 0.5)
neptuneocean.set("humidity", 0.0)
neptuneocean.set("enableRain", false)
neptuneocean.set("enableSnow", false)
neptuneocean.set("genVillages", false)
neptuneocean.set("topBlock", "contenttweaker:blueandesite")
neptuneocean.set("fillerBlock", "contenttweaker:blueandesite")
neptuneocean.removeDecoration("LAKE_WATER")
neptuneocean.removeDecoration("LAKE_LAVA")
neptuneocean.removeFeature("LAKE")
neptuneocean.removeFeature("LAVA")
neptuneocean.addDicTypes("SPACE")
neptuneocean.addDicTypes("COLD")
neptuneocean.addDicTypes("DRY")
neptuneocean.removeGeneratorBOP("miners_delight")
neptuneocean.removeAllSpawns("AMBIENT")
neptuneocean.removeAllSpawns("CREATURE")
neptuneocean.removeAllSpawns("MONSTER")
neptuneocean.removeAllSpawns("WATER_CREATURE")





































