Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("neptuneplains")
neptuneplains = forBiomes("biometweaker:neptuneplains")
neptuneplains.set("name", "Neptune Plains")
neptuneplains.set("height", 3.825)
neptuneplains.set("heightVariation", 0.05)
neptuneplains.set("temperature", 0.5)
neptuneplains.set("humidity", 0.0)
neptuneplains.set("enableRain", false)
neptuneplains.set("enableSnow", false)
neptuneplains.set("genVillages", false)
neptuneplains.set("topBlock", "contenttweaker:blueandesite")
neptuneplains.set("fillerBlock", "contenttweaker:blueandesite")
neptuneplains.removeDecoration("LAKE_WATER")
neptuneplains.removeDecoration("LAKE_LAVA")
neptuneplains.removeFeature("LAKE")
neptuneplains.removeFeature("LAVA")
neptuneplains.addDicTypes("SPACE")
neptuneplains.addDicTypes("COLD")
neptuneplains.addDicTypes("DRY")
neptuneplains.removeGeneratorBOP("miners_delight")
neptuneplains.removeAllSpawns("AMBIENT")
neptuneplains.removeAllSpawns("CREATURE")
neptuneplains.removeAllSpawns("MONSTER")
neptuneplains.removeAllSpawns("WATER_CREATURE")





































