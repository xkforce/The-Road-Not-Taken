Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("titanocean")
titanocean = forBiomes("biometweaker:titanocean")
titanocean.set("name", "Titanic Ocean")
titanocean.set("height", 0.125)
titanocean.set("heightVariation", 0.05)
titanocean.set("temperature", 0.5)
titanocean.set("humidity", 0.0)
titanocean.set("enableRain", false)
titanocean.set("enableSnow", false)
titanocean.set("genVillages", false)
titanocean.set("topBlock", "contenttweaker:orangepebbleice")
titanocean.set("fillerBlock", "contenttweaker:orangepebbleice")
titanocean.removeDecoration("LAKE_WATER")
titanocean.removeDecoration("LAKE_LAVA")
titanocean.removeFeature("LAKE")
titanocean.removeFeature("LAVA")
titanocean.addDicTypes("SPACE")
titanocean.addDicTypes("COLD")
titanocean.addDicTypes("DRY")
titanocean.removeGeneratorBOP("miners_delight")
titanocean.removeAllSpawns("AMBIENT")
titanocean.removeAllSpawns("CREATURE")
titanocean.removeAllSpawns("MONSTER")
titanocean.removeAllSpawns("WATER_CREATURE")





































