Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("neptunevolcano")
neptunevolcano = forBiomes("biometweaker:neptunevolcano")
neptunevolcano.set("name", "Neptune Volcano")
neptunevolcano.set("height", 7.0)
neptunevolcano.set("heightVariation", 1.42)
neptunevolcano.set("temperature", 0.5)
neptunevolcano.set("humidity", 0.0)
neptunevolcano.set("enableRain", false)
neptunevolcano.set("enableSnow", false)
neptunevolcano.set("genVillages", false)
neptunevolcano.set("topBlock", "contenttweaker:blueandesite")
neptunevolcano.set("fillerBlock", "contenttweaker:blueandesite")
neptunevolcano.removeDecoration("LAKE_WATER")
neptunevolcano.removeDecoration("LAKE_LAVA")
neptunevolcano.removeFeature("LAKE")
neptunevolcano.removeFeature("LAVA")
neptunevolcano.addDicTypes("SPACE")
neptunevolcano.addDicTypes("COLD")
neptunevolcano.addDicTypes("DRY")
neptunevolcano.removeGeneratorBOP("miners_delight")
neptunevolcano.removeAllSpawns("AMBIENT")
neptunevolcano.removeAllSpawns("CREATURE")
neptunevolcano.removeAllSpawns("MONSTER")
neptunevolcano.removeAllSpawns("WATER_CREATURE")





































