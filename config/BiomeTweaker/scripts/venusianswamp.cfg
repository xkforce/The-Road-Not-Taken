Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("venusianswamp")
venusianswamp = forBiomes("biometweaker:venusianswamp")
venusianswamp.set("name", "Venusian Swamp")
venusianswamp.set("height", 3.8)
venusianswamp.set("heightVariation", 0.1)
venusianswamp.set("temperature", 0.5)
venusianswamp.set("humidity", 0.5)
venusianswamp.set("enableSnow", false)
venusianswamp.set("genVillages", false)
venusianswamp.set("topBlock", "bblsom:venusiangrass")
venusianswamp.set("oceanTopBlock", "minecraft:gravel")
venusianswamp.set("fillerBlock", "contenttweaker:venustone")
venusianswamp.set("oceanFillerBlock", "minecraft:gravel")
venusianswamp.addDicTypes("HOT")
venusianswamp.addDicTypes("OCEAN")
venusianswamp.addDicTypes("WATER")
venusianswamp.removeDecoration("TREE")
venusianswamp.removeDecoration("FLOWERS")
venusianswamp.removeAllSpawns("AMBIENT")
venusianswamp.removeAllSpawns("CREATURE")
venusianswamp.removeAllSpawns("MONSTER")
venusianswamp.removeAllSpawns("WATER_CREATURE")



















































