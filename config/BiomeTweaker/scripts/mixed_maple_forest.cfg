Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mixedmapleforest", "minecraft:forest")
mixedmapleforest = forBiomes("biometweaker:mixedmapleforest")
mixedmapleforest.set("name", "Mixed Maple Forest")
mixedmapleforest.set("height", 4.0)
mixedmapleforest.set("heightVariation", 0.3)
mixedmapleforest.set("temperature", 0.25)
mixedmapleforest.set("humidity", 0.8)
mixedmapleforest.set("enableRain", true)
mixedmapleforest.set("enableSnow", false)
mixedmapleforest.addDicTypes("COLD")
mixedmapleforest.addDicTypes("DENSE")
mixedmapleforest.addDicTypes("MAPLE")
mixedmapleforest.addToGenerationBOP("BOREAL", 10)
mixedmapleforest.removeDecoration("TREE")




















































