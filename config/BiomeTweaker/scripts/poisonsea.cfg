Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("poisonsea")
poisonsea = forBiomes("biometweaker:poisonsea")
poisonsea.set("name", "Poison Sea")
poisonsea.set("height", 0.125)
poisonsea.set("heightVariation", 0.05)
poisonsea.set("temperature", 0.5)
poisonsea.set("humidity", 0.0)
poisonsea.set("enableRain", false)
poisonsea.set("enableSnow", false)
poisonsea.set("genVillages", false)
poisonsea.set("topBlock", "additions:blocks-poisonsearsoil")
poisonsea.set("fillerBlock", "additions:blocks-poisonseastone")
poisonsea.removeDecoration("LAKE_WATER")
poisonsea.removeDecoration("LAKE_LAVA")
poisonsea.removeFeature("LAKE")
poisonsea.removeFeature("LAVA")
poisonsea.addDicTypes("SPACE")
poisonsea.addDicTypes("COLD")
poisonsea.addDicTypes("DRY")
poisonsea.removeGeneratorBOP("miners_delight")






































