Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("mirandaplains")
mirandaplains = forBiomes("biometweaker:mirandaplains")
mirandaplains.set("name", "Miranda Plains")
mirandaplains.set("height", 0.125)
mirandaplains.set("heightVariation", 0.05)
mirandaplains.set("temperature", 0.5)
mirandaplains.set("humidity", 0.0)
mirandaplains.set("enableRain", false)
mirandaplains.set("enableSnow", false)
mirandaplains.set("genVillages", false)
mirandaplains.set("topBlock", "additions:blocks-mirandaplainsrsoil")
mirandaplains.set("fillerBlock", "additions:blocks-mirandaplainsstone")
mirandaplains.removeDecoration("LAKE_WATER")
mirandaplains.removeDecoration("LAKE_LAVA")
mirandaplains.removeFeature("LAKE")
mirandaplains.removeFeature("LAVA")
mirandaplains.addDicTypes("SPACE")
mirandaplains.addDicTypes("COLD")
mirandaplains.addDicTypes("DRY")
mirandaplains.removeGeneratorBOP("miners_delight")
mirandaplains.removeAllSpawns("AMBIENT")
mirandaplains.removeAllSpawns("CREATURE")
mirandaplains.removeAllSpawns("MONSTER")
mirandaplains.removeAllSpawns("WATER_CREATURE")





































