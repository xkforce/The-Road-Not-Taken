Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("uranianvolcano")
uranianvolcano = forBiomes("biometweaker:uranianvolcano")
uranianvolcano.set("name", "Uranian Volcano")
uranianvolcano.set("height", 7.0)
uranianvolcano.set("heightVariation", 1.42)
uranianvolcano.set("temperature", 0.5)
uranianvolcano.set("humidity", 0.0)
uranianvolcano.set("enableRain", false)
uranianvolcano.set("enableSnow", false)
uranianvolcano.set("genVillages", false)
uranianvolcano.set("topBlock", "additions:blocks-uranianvolcanorsoil")
uranianvolcano.set("fillerBlock", "additions:blocks-uranianvolcanostone")
uranianvolcano.removeDecoration("LAKE_WATER")
uranianvolcano.removeDecoration("LAKE_LAVA")
uranianvolcano.removeFeature("LAKE")
uranianvolcano.removeFeature("LAVA")
uranianvolcano.addDicTypes("SPACE")
uranianvolcano.addDicTypes("COLD")
uranianvolcano.addDicTypes("DRY")
uranianvolcano.removeGeneratorBOP("miners_delight")
uranianvolcano.removeAllSpawns("AMBIENT")
uranianvolcano.removeAllSpawns("CREATURE")
uranianvolcano.removeAllSpawns("MONSTER")
uranianvolcano.removeAllSpawns("WATER_CREATURE")





































