Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("stypeasteroid")
stypeasteroid = forBiomes("biometweaker:stypeasteroid")
stypeasteroid.set("name", "S Type Asteroid")
stypeasteroid.set("height", 3.825)
stypeasteroid.set("heightVariation", 0.05)
stypeasteroid.set("temperature", 0.5)
stypeasteroid.set("humidity", 0.0)
stypeasteroid.set("enableRain", false)
stypeasteroid.set("enableSnow", false)
stypeasteroid.set("genVillages", false)
stypeasteroid.set("topBlock", "bblsom:redasteroiddirt")
stypeasteroid.set("fillerBlock", "contenttweaker:fayalite")
stypeasteroid.removeDecoration("TREE")
stypeasteroid.removeDecoration("FLOWERS")
stypeasteroid.removeDecoration("LAKE_WATER")
stypeasteroid.removeDecoration("LAKE_LAVA")
stypeasteroid.removeFeature("LAKE")
stypeasteroid.removeFeature("LAVA")
stypeasteroid.addDicTypes("SPACE")
stypeasteroid.addDicTypes("COLD")
stypeasteroid.addDicTypes("DRY")
stypeasteroid.removeGeneratorBOP("miners_delight")
stypeasteroid.removeAllSpawns("AMBIENT")
stypeasteroid.removeAllSpawns("CREATURE")
stypeasteroid.removeAllSpawns("MONSTER")
stypeasteroid.removeAllSpawns("WATER_CREATURE")






































