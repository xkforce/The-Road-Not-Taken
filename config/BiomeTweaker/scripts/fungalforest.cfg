Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("fungaiforest", "minecraft:forest")
fungaiforest = forBiomes("biometweaker:fungaiforest")
fungaiforest.set("name", "Fungai Forest")
fungaiforest.set("height", 3.8)
fungaiforest.set("heightVariation", 0.2)
fungaiforest.set("temperature", 2.0)
fungaiforest.set("humidity", 0.0)
fungaiforest.set("enableRain", false)
fungaiforest.set("enableSnow", false)
fungaiforest.set("genVillages", false)
fungaiforest.set("topBlock", "minecraft:netherrack")
fungaiforest.set("fillerBlock", "minecraft:netherrack")
fungaiforest.removeDecoration("LAKE_WATER")
fungaiforest.removeDecoration("LAKE_LAVA")
fungaiforest.removeFeature("LAKE")
fungaiforest.removeFeature("LAVA")
fungaiforest.addDicTypes("NETHER")
fungaiforest.addDicTypes("HOT")
fungaiforest.addDicTypes("DRY")
fungaiforest.removeGeneratorBOP("miners_delight")
fungaiforest.removeDicTypes("FOREST")
fungaiforest.removeAllSpawns("AMBIENT")
fungaiforest.removeAllSpawns("CREATURE")
fungaiforest.removeAllSpawns("MONSTER")
fungaiforest.removeAllSpawns("WATER_CREATURE")









































