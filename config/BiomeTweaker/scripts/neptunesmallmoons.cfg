Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("neptunemoons")
neptunemoons = forBiomes("biometweaker:neptunemoons")
neptunemoons.set("name", "Neptune Moons")
neptunemoons.set("height", 0.125)
neptunemoons.set("heightVariation", 0.05)
neptunemoons.set("temperature", 0.5)
neptunemoons.set("humidity", 0.0)
neptunemoons.set("enableRain", false)
neptunemoons.set("enableSnow", false)
neptunemoons.set("genVillages", false)
neptunemoons.set("topBlock", "contenttweaker:blueandesite")
neptunemoons.set("fillerBlock", "contenttweaker:blueandesite")
neptunemoons.removeDecoration("LAKE_WATER")
neptunemoons.removeDecoration("LAKE_LAVA")
neptunemoons.removeFeature("LAKE")
neptunemoons.removeFeature("LAVA")
neptunemoons.addDicTypes("SPACE")
neptunemoons.addDicTypes("COLD")
neptunemoons.addDicTypes("DRY")
neptunemoons.removeGeneratorBOP("miners_delight")
neptunemoons.removeAllSpawns("AMBIENT")
neptunemoons.removeAllSpawns("CREATURE")
neptunemoons.removeAllSpawns("MONSTER")
neptunemoons.removeAllSpawns("WATER_CREATURE")





































