Tweaker.setScriptStage("BIOME_REGISTRY")

Tweaker.createBiome("endmountains")
endmountains = forBiomes("biometweaker:endmountains")
endmountains.set("name", "End Mountains")
endmountains.set("height", 6.18)
endmountains.set("heightVariation", 0.98)
endmountains.set("temperature", 0.5)
endmountains.set("humidity", 0.1)
endmountains.set("enableRain", false)
endmountains.set("enableSnow", false)
endmountains.set("genVillages", false)
endmountains.set("topBlock", "minecraft:end_stone")
endmountains.set("fillerBlock", "minecraft:end_stone")
endmountains.removeDecoration("LAKE_WATER")
endmountains.removeDecoration("LAKE_LAVA")
endmountains.removeFeature("LAKE")
endmountains.removeFeature("LAVA")
endmountains.addDicTypes("MOUNTAIN")
endmountains.addDicTypes("SPARSE")
endmountains.addDicTypes("DRY")
endmountains.addDicTypes("FOREST")
endmountains.addDicTypes("END")
endmountains.removeGeneratorBOP("miners_delight")






































